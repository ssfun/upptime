# Change these first
owner: ssfun # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: SFUN BLOG
    url: https://blog.sfun.cc
    expectedStatusCodes:
      - 200
    maxResponseTime: 5000
