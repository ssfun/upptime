status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: uptime.sfun.cc
  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/ssfun/upptime/master/assets/upptime-icon.svg
  faviconSvg: https://raw.githubusercontent.com/ssfun/upptime/master/assets/upptime-icon.svg
  name: SFUN
  introTitle: "**SFUN's UPTIME SERVICE**"
  introMessage: This is an uptime monitor and status page for sfun's systems.
  navbar:
    - title: Uptime
      href: /
    - title: Status
      href: https://status.sfun.cc
    - title: Blog
      href: https://blog.sfun.cc

